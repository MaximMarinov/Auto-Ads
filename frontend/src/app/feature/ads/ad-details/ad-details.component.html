<mat-spinner *ngIf="!ad"></mat-spinner>

<mat-card *ngIf="ad">
    <mat-card-title>{{ad?.title}}</mat-card-title>
    <mat-card-content>
        <ul>
            <li>Year: {{ad?.year}}</li>
            <li>Engine: {{ad?.engine}}</li>
            <li>Transmission: {{ad?.transmission}}</li>
            <li>Place: {{ad?.place}}</li>
            <li>Cubature: {{ad?.cubature}}</li>
            <li>Mileage: {{ad?.mileage}}</li>
            <li>Eurostandard: {{ad?.eurostandard}}</li>
            <li>Color: {{ad?.color}}</li>
            <li>Price: {{ad?.price}}</li>
        </ul>
    </mat-card-content>
    <ng-container *ngIf="isLogged">
        <mat-card-actions>
            <button mat-button>EDIT</button>
            <button mat-button>DELETE</button>
        </mat-card-actions>
    </ng-container>
</mat-card>
